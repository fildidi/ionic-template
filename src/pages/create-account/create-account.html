<ion-header>

  <ion-navbar>
    <ion-title>CreateAccountPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form novalidate [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-input type="text" formControlName="name" placeholder="Name" text-center></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Email" text-center></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="password" placeholder="Password" text-center></ion-input>
      </ion-item>
    </ion-list>
    
    <p class="help-text" text-center>An email will be send to you.</p>
    
    <div class="submit-button-container">
      <button ion-button full round type="submit" [disabled]="!registerForm.valid || isLoading">Send email</button>
    </div>
  </form>

</ion-content>
