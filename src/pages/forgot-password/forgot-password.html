<ion-header>
    
    <ion-navbar>
        <ion-title>Forgot password</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    
    <form novalidate [formGroup]="userForgot" (ngSubmit)="resetPassword()">
        <ion-item>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        
        <div class="submit-button-container">
            <p class="help-text" text-center>An email with the new password will be send to you.</p>
            <button ion-button full round type="submit" [disabled]="!userForgot.valid || isLoading">Send email</button>
        </div>
    </form>
</ion-content>
