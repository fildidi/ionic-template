<ion-header no-border class="transparent">
  <ion-toolbar mode="ios">
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <img class="egn-logo" src="assets/icon/left.svg" />
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <img class="onboarding-logo" src="assets/icon/lock.png" />
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <form novalidate [formGroup]="userForgot" (ngSubmit)="resetPassword()">
    <ion-list>
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Email" text-center></ion-input>
      </ion-item>
    </ion-list>
    
    <p class="help-text" text-center>An email will be send to you.</p>
    
    <div class="submit-button-container">
      <button ion-button full round type="submit" [disabled]="!userForgot.valid || isLoading">Send email</button>
    </div>
  </form>
</ion-content>
